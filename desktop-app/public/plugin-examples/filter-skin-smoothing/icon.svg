  <circle cx="32" cy="32" r="30" fill="#FFE4C4" stroke="#D2691E" stroke-width="2"/>

  <!-- Face outline -->
  <ellipse cx="32" cy="34" rx="18" ry="22" fill="#FFDAB9" stroke="#DEB887" stroke-width="1.5"/>

  <!-- Eyes -->
  <ellipse cx="24" cy="28" rx="4" ry="3" fill="#4A4A4A"/>
  <ellipse cx="40" cy="28" rx="4" ry="3" fill="#4A4A4A"/>
  <circle cx="25" cy="27" r="1.5" fill="white"/>
  <circle cx="41" cy="27" r="1.5" fill="white"/>

  <!-- Nose -->
  <path d="M32 32 L30 38 L34 38 Z" fill="#DEB887" opacity="0.5"/>

  <!-- Smile -->
  <path d="M26 44 Q32 50 38 44" stroke="#CD853F" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Sparkles (smoothing effect) -->
  <circle cx="20" cy="20" r="2" fill="#FFD700" opacity="0.8"/>
  <circle cx="44" cy="18" r="1.5" fill="#FFD700" opacity="0.8"/>
  <circle cx="48" cy="40" r="2" fill="#FFD700" opacity="0.8"/>
  <circle cx="16" cy="42" r="1.5" fill="#FFD700" opacity="0.8"/>

  <!-- Magic wand effect lines -->
  <path d="M8 8 L14 14" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  <path d="M10 4 L10 12" stroke="#FFD700" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M4 10 L12 10" stroke="#FFD700" stroke-width="1.5" stroke-linecap="round"/>
</svg>
